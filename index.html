<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gnosis Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="app-header">
        <div>
          <p class="eyebrow">Personal Library</p>
          <h1>Gnosis</h1>
        </div>
        <div class="header-actions">
          <label class="button ghost" for="importCsv">Import CSV</label>
          <input id="importCsv" type="file" accept=".csv" hidden />
          <button class="button ghost" id="exportCsv" type="button">Export CSV</button>
          <button class="button" id="addBook" type="button">Add book</button>
        </div>
      </header>

      <section class="toolbar">
        <div class="search-group">
          <input id="searchInput" type="search" placeholder="Search titles, authors, tags" />
        </div>
        <div class="filters">
          <select id="statusFilter">
            <option value="">All statuses</option>
            <option value="to_read">To read</option>
            <option value="reading">Reading</option>
            <option value="referenced">Referenced</option>
            <option value="finished">Finished</option>
          </select>
          <div class="view-toggle" role="group" aria-label="View toggle">
            <button class="toggle active" id="gridView" type="button">Grid</button>
            <button class="toggle" id="listView" type="button">List</button>
          </div>
        </div>
      </section>

      <section class="summary" id="summary"></section>
      <main class="grid" id="libraryGrid" aria-live="polite"></main>
    </div>

    <div class="drawer" id="drawer" aria-hidden="true">
      <div class="drawer-content">
        <div class="drawer-header">
          <h2 id="drawerTitle">Book details</h2>
          <button class="icon-button" id="closeDrawer" type="button" aria-label="Close">
            Ã—
          </button>
        </div>
        <form id="bookForm">
          <div class="form-grid">
            <label>
              ID
              <input name="id" type="number" required />
            </label>
            <label>
              Title
              <input name="title" type="text" />
            </label>
            <label>
              Authors
              <input name="authors" type="text" />
            </label>
            <label>
              Publisher
              <input name="publisher" type="text" />
            </label>
            <label>
              Publish year
              <input name="publish_year" type="text" inputmode="numeric" />
            </label>
            <label>
              Language
              <input name="language" type="text" placeholder="en" />
            </label>
            <label>
              Format
              <input name="format" type="text" />
            </label>
            <label>
              ISBN-13
              <input name="isbn13" type="text" />
            </label>
            <label>
              Tags
              <input name="tags" type="text" />
            </label>
            <label>
              Collections
              <input name="collections" type="text" />
            </label>
            <label>
              Projects
              <input name="projects" type="text" />
            </label>
            <label>
              Location
              <input name="location" type="text" />
            </label>
            <label>
              Status
              <select name="status">
                <option value="to_read">To read</option>
                <option value="reading">Reading</option>
                <option value="referenced">Referenced</option>
                <option value="finished">Finished</option>
              </select>
            </label>
            <label>
              Cover image
              <input name="cover_image" type="text" placeholder="https://" />
            </label>
            <label class="full">
              Notes
              <textarea name="notes" rows="3"></textarea>
            </label>
          </div>
          <div class="form-actions">
            <button class="button ghost" id="deleteBook" type="button">Remove</button>
            <button class="button" type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
